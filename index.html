<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Жишка</title>
<style>
  body {
    background: #000;
    color: #f00;
    font-family: 'Courier New', monospace;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding-top: 50px;
  }
  h1.glitch {
    font-size: 4rem;
    letter-spacing: 0.15em;
    user-select: none;
  }
</style>
</head>
<body>

<h1 class="glitch">ЖИШКА</h1>

<script>
  const glitchElement = document.querySelector('.glitch');
  const word = 'ЖИШКА';
  const letters = 'АБВГДЕЖЗИЙКЛМНОПРСТУФХЦЧШЩЪЫЬЭЮЯ0123456789@#$%&*';
  
  function getRandomChar() {
    return letters.charAt(Math.floor(Math.random() * letters.length));
  }
  
  function glitchEffect(durationMs, intervalMs) {
    return new Promise(resolve => {
      const iterations = durationMs / intervalMs;
      let count = 0;
      const interval = setInterval(() => {
        let text = '';
        for (let i = 0; i < word.length; i++) {
          text += getRandomChar();
        }
        glitchElement.textContent = text;
        count++;
        if (count >= iterations) {
          clearInterval(interval);
          resolve();
        }
      }, intervalMs);
    });
  }
  
  function showWord(durationMs) {
    return new Promise(resolve => {
      glitchElement.textContent = word;
      setTimeout(resolve, durationMs);
    });
  }
  
  async function loopGlitch() {
    while(true) {
      await glitchEffect(5000, 100); // 5 секунд глитча с обновлением каждые 100мс
      await showWord(3000);          // 3 секунды слово
    }
  }
  
  loopGlitch();
</script>

</body>
</html>
