<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Жишка</title>
  <base href="./" />
  <link rel="stylesheet" href="style.css" />
  <style>
    /* Твой CSS для линии */
    .string-line {
      height: 8px;
      background: repeating-linear-gradient(
        45deg,
        #b22222,
        #b22222 4px,
        #8b0000 4px,
        #8b0000 8px
      );
      border-radius: 4px;
      box-shadow: inset 0 2px 4px rgba(255, 255, 255, 0.3),
                  inset 0 -2px 4px rgba(0, 0, 0, 0.3);
      margin: 20px 0;
      position: relative;
    }

    /* Чтобы фотки были в ряд и не съезжали */
    .photo-card {
      display: inline-block;
      margin-right: 15px;
      vertical-align: top;
      max-width: 150px;
    }

    .photo-card img {
      width: 100%;
      height: auto;
      display: block;
      border-radius: 6px;
      box-shadow: 0 0 5px rgba(0,0,0,0.3);
    }

    /* Контейнер для фоток — делаем флексом, чтобы в ряд */
    .photos-container {
      display: flex;
      flex-wrap: nowrap;
      overflow-x: auto;
      padding: 10px 0;
      align-items: center;
      gap: 10px;
    }
  </style>
</head>
<body>
  <div class="noise"></div>

  <header>
    <h1 class="glitch">Жишка</h1>
    <p class="subtitle">[ЗАСЕКРЕЧЕНО]</p>
  </header>

  <main>
    <section class="darkroom">
      <h2>Проявочная</h2>

      <!-- Вот эта линия, которую ты просил -->
      <div class="string-line"></div>

      <!-- Контейнер с фотками -->
      <div class="photos-container">
        <div class="photo-card"><img src="images/БЕЗОПАСНОСТЬ. Автор - Жишка..jpg" alt="Арт 1" /></div>
        <div class="photo-card"><img src="images/ВЫБОР. Автор - Жишка..jpg" alt="Арт 2" /></div>
        <div class="photo-card"><img src="images/ИДИ И СМОТРИ. Автор - Жишка..jpg" alt="Арт 3" /></div>
        <div class="photo-card"><img src="images/НАБЛЮДАТЕЛЬ. Автор - Жишка..jpg" alt="Арт 4" /></div>
        <div class="photo-card"><img src="images/НЕ ВОЛНУЙТЕСЬ. Автор - Жишка..jpg" alt="Арт 5" /></div>
        <div class="photo-card"><img src="images/НИЧЕГО ЛИЧНОГО. Автор - Жишка..jpg" alt="Арт 6" /></div>
        <div class="photo-card"><img src="images/ПЕЙЗАЖ. Автор - Жишка..jpg" alt="Арт 7" /></div>
        <div class="photo-card"><img src="images/ЯРИЛО. Автор - Жишка..jpg" alt="Арт 8" /></div>
      </div>
    </section>
  </main>

  <footer>
    <p>Телега: <a href="https://t.me/tovargoda2017">https://t.me/tovargoda2017</a></p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
